name: CD

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:


  # The release builds are done for the platforms that we want to build wheels for.
  # We build wheels, test them, and then upload the wheel as an artifact.
  release-builds:
    name: Build wheels on ${{ matrix.name }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
            archs: 'AMD64,ARM64,x86'
          - name: macos arm64
            os: macos-latest
            archs: 'aarch64'
          - name: macos x86
            os: macos-13
            archs: 'x86_64'
          - name: linux
            os: ubuntu-latest
            archs: 'x86_64,aarch64'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dev dependencies
      run: |
          python -m pip install --upgrade pip wheel setuptools twine
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.20
      env:
        CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64
        CIBW_ARCHS_LINUX: x86_64
        CIBW_SKIP: cp39-musllinux_x86_64
      with:
        output-dir: dist
    - name: Twine check
      run: |
          twine check dist/*
    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        path: dist
        name: ${{ matrix.name }}-build


