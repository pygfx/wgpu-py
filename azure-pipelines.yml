trigger:
  branches:
    include:
    - master
  tags:
    include:
    - v*

variables:
  NAME: wgpu

jobs:
- job: Build
  strategy:
    matrix:
      Linux:
        vmImage: ubuntu-16.04
        SDIST: 1
        LINT: 1
      MacOS:
        vmImage: macOS-10.14
        MACOSX_DEPLOYMENT_TARGET: '10.13'
      Windows:
        vmImage: vs2017-win2016
  pool:
    vmImage: $(vmImage)
  steps:
  - task: UsePythonVersion@0
    displayName: Select Python 3.6
    inputs:
      versionSpec: '3.6'
  - task: Bash@3
    displayName: Install development requirements
    inputs:
      targetType: inline
      script: |
        set -ex
        python -m pip install -U "pip<20.0.0"
        pip install -U -r dev-requirements.txt
  - task: Bash@3
    displayName: Create source distribution
    condition: and(succeeded(), eq(variables['SDIST'], '1'))
    inputs:
      targetType: inline
      script: |
        set -ex
        python setup.py sdist
  - task: Bash@3
    displayName: Lint (black)
    condition: and(succeeded(), eq(variables['LINT'], '1'))
    inputs:
      targetType: inline
      script: |
        set -ex
        black --check .
  - task: Bash@3
    displayName: Lint (flake8)
    condition: and(succeeded(), eq(variables['LINT'], '1'))
    inputs:
      targetType: inline
      script: |
        set -ex
        flake8
  - task: Bash@3
    displayName: Restore WGPU native binary
    inputs:
      targetType: inline
      script: |
        set -ex
        python download-wgpu-native.py
  - task: Bash@3
    displayName: Build wheel and install in development mode
    inputs:
      targetType: inline
      script: |
        set -ex
        python setup.py develop
        python setup.py bdist_wheel
  - task: Bash@3
    displayName: Test
    inputs:
      targetType: inline
      script: |
        set -ex
        pytest --junit-xml=results.xml || true

        # Fail the task if results.xml was not created
        if [[ ! -f results.xml ]]
        then
          echo "##vso[task.logissue type=error]No test results were found"
          exit 1
        fi
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: results.xml
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: Test $(vmImage)
  - task: Bash@3
    displayName: Test wheel
    inputs:
      targetType: inline
      script: |
        set -ex
        python setup.py develop --uninstall
        python setup.py clean --all
        rm -rf ./wgpu
        pushd $AGENT_TEMPDIRECTORY
        pip install $(echo "$(Build.SourcesDirectory)" | sed -e 's/\\/\//g')/dist/*.whl
        popd
        pytest --junit-xml=results-wheel.xml || true
        pip uninstall -y wgpu
        git restore ./wgpu

        # Fail the task if results-wheel.xml was not created
        if [[ ! -f results-wheel.xml ]]
        then
          echo "##vso[task.logissue type=error]No test results were found"
          exit 1
        fi
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: results-wheel.xml
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: Test $(vmImage) (wheel)
  - task: Bash@3
    displayName: Test sdist
    condition: and(succeeded(), eq(variables['SDIST'], '1'))
    inputs:
      targetType: inline
      script: |
        set -ex
        rm -rf ./wgpu
        pushd $AGENT_TEMPDIRECTORY
        pip install $(echo "$(Build.SourcesDirectory)" | sed -e 's/\\/\//g')/dist/*.tar.gz
        popd
        # don't run tests, we just want to know if the sdist can be installed
        pip uninstall -y wgpu
        git restore ./wgpu
  - task: Bash@3
    displayName: Manylinux1 tag
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))
    inputs:
      targetType: inline
      script: |
        set -ex
        sudo apt-get update
        sudo apt-get install -y patchelf
        auditwheel repair dist/*.whl
        rm dist/*.whl
        cp wheelhouse/*.whl dist/.
  - task: Bash@3
    displayName: Twine check
    inputs:
      targetType: inline
      script: |
        set -ex
        twine check dist/*
  - task: PublishBuildArtifacts@1
    displayName: Publish distributions
    inputs:
      pathtoPublish: dist
      artifactName: dist

- job: Release
  dependsOn: Build
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: UsePythonVersion@0
    displayName: Select Python 3.6
    inputs:
      versionSpec: '3.6'
  - task: Bash@3
    displayName: Check git tag
    inputs:
      targetType: inline
      script: |
        set -x
        TAG=$(git describe --tags)
        echo "##vso[task.setvariable variable=TAG]$TAG"
  - task: DownloadBuildArtifacts@0
    displayName: Download dist
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], variables['TAG']))
    inputs:
      artifactName: dist
      downloadPath: .
  - task: GithubRelease@1
    displayName: GitHub Release
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], variables['TAG']))
    inputs:
      gitHubConnection: github.com_almarklein
      repositoryName: 'almarklein/wgpu-py'
      assets: |
        dist/*.whl
        dist/*.tar.gz
      isDraft: true
      addChangeLog: false
      assetUploadMode: replace
  - task: Bash@3
    displayName: Install twine
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], variables['TAG']))
    inputs:
      targetType: inline
      script: |
        set -ex
        python -m pip install -U "pip<20.0.0" setuptools
        python -m pip install -U wheel twine
  - task: TwineAuthenticate@1
    displayName: Authenticate with PyPI
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], variables['TAG']))
    inputs:
      pythonUploadServiceConnection: pypi
  - task: Bash@3
    displayName: Upload dist to PyPI
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], variables['TAG']))
    inputs:
      targetType: inline
      script: |
        set -ex
        twine upload -r "wgpu" --config-file $(PYPIRC_PATH) --non-interactive dist/*
